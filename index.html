<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Adauga un angajat</h5>
                        <button type="button" class="btn-close close-myModal"></button>
                    </div>

                    <div class="modal-body">

                        <form>
                            <div class="mb-3">
                                <label for="last-name" class="form-label">Nume</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Introdu numele" required>
                            </div>

                            <div class="mb-3">
                                <label for="email-input" class="form-label">Adresa e-mail</label>
                                <input type="email" class="form-control" id="email-input" placeholder="name@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="sex-input" class="form-label">Sex</label>
                                <select class="form-select" id="sex-input" required>
                                    <option value="" selected disabled>Selectati sexul</option>
                                    <option value="Masculin">Masculin</option>
                                    <option value="Feminin">Feminin</option>
                                    <option value="Altul">Altul</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="birthdate-input" class="form-label">Data nasterii</label>
                                <input type="date" class="form-control" id="birthdate-input" placeholder="" required>
                            </div>

                            <div class="mb-3">
                                <label for="picture" class="form-label">Adauga poza</label>
                                <input class="form-control" type="file" id="picture" onchange="showMyImage(this)" accept="image/*">
                                <br>
                                <img id="imgPreview" src="assets/profile-male.png" height=150>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary close-myModal">Renunta</button>
                                <button type="submit" class="btn btn-primary" id="addEmployeeModal">
                                    Adauga angajat
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <h2>Employee Management</h2>
                    <a href="#" class="btn btn-primary" id="openEmployeeModal">
                        <i class="material-icons">&#xE147;</i>
                        <span>Add New Employee</span>
                    </a>
                </div>
                <table class="table table-striped table-hover" id="tableEmployees">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Sex</th>
                            <th>Birtdate</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <a href="#"><img src="assets/profile-male.png" class="avatar" alt="Avatar"></a>
                            </td>
                            <td>Michael Holz</td>
                            <td>michaelholz@gmail.com</td>
                            <td>Male</td>
                            <td>04/10/2013</td>
                            <td>
                                <div class="delete-container"><a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
